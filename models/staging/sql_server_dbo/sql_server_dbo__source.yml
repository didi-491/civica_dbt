version: 2

sources:
  - name: sql_server_dbo # name of the source 
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: ALUMNO12_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false


    tables:

      - name: addresses
        columns:
          - name: address
            tests:
              - not_null
          - name: address_id
            tests:
              - unique
              - not_null
          - name: country
            tests:
              - not_null
          - name: state
            tests:
              - not_null
          - name: zipcode
            tests:
              - not_null
          - name: _fivetran_deleted
          - name: _fivetran_synced

        config:
          loaded_at_field: _fivetran_synced
      - name: events
        columns:
          - name: created_at
            tests:
              - not_null
          - name: event_id
            tests:
              - not_null
              - unique
          - name: event_type
            tests:
              - not_null
          - name: order_id
          - name: page_url
            tests:
              - not_null
          - name: product_id
            tests:
              - not_null
          - name: session_id
            tests:
              - not_null
          - name: user_id
            tests:
              - not_null
          - name: _fivetran_deleted
          - name: _fivetran_synced

        config:
          loaded_at_field: _fivetran_synced
      - name: orders
        columns:
          - name: address_id
            tests:
              - not_null
          - name: created_at
            tests:
              - not_null
          - name: delivered_at
          - name: estimated_delivery_at
          - name: order_cost
            tests:
              - not_null
          - name: order_id
            tests:
              - not_null
              - unique
          - name: order_total
            tests:
              - not_null
          - name: promo_id
          - name: shipping_cost
            tests:
              - not_null
          - name: shipping_service
            tests:
              - not_null
          - name: status
            tests:
              - not_null
              - accepted_values:
                  arguments:
                    values: ['delivered', 'preparing', 'shipped']
          - name: tracking_id
            tests:
              - not_null
          - name: user_id
            tests:
              - not_null
          - name: _fivetran_deleted
          - name: _fivetran_synced

        config:
          loaded_at_field: _fivetran_synced
      - name: order_items
        columns:
          - name: order_id
            tests:
              - not_null
          - name: product_id
            tests:
              - not_null
          - name: quantity
            tests:
              - not_null
          - name: _fivetran_deleted
          - name: _fivetran_synced

        config:
          loaded_at_field: _fivetran_synced
      - name: products
        columns:
          - name: inventory
            tests:
              - not_null
          - name: name
            tests:
              - not_null
          - name: price
            tests:
              - not_null
          - name: product_id
            tests:
              - not_null
              - unique
          - name: _fivetran_deleted
          - name: _fivetran_synced

        config:
          loaded_at_field: _fivetran_synced
      - name: promos
        columns:
          - name: discount
            tests:
              - not_null
              - positive_values
          - name: promo_id
            tests:
              - not_null
              - unique
          - name: status
            tests:
              - not_null
              - accepted_values:
                  arguments:
                    values: ['active', 'inactive']
          - name: _fivetran_deleted
          - name: _fivetran_synced

        config:
          loaded_at_field: _fivetran_synced
      - name: users
        columns:
          - name: address_id
            tests:
              - not_null
          - name: created_at
            tests:
              - not_null
          - name: email
            tests:
              - not_null
              - re_email
          - name: first_name
            tests:
              - not_null
          - name: last_name
            tests:
              - not_null
          - name: phone_number
            tests:
              - not_null
          - name: total_orders
          - name: updated_at
            tests:
              - not_null
          - name: user_id
            tests:
              - not_null
              - unique
          - name: _fivetran_deleted
          - name: _fivetran_synced
        config:
          loaded_at_field: _fivetran_synced
    config:
      freshness:
        warn_after: {count: 1000, period: day}
        error_after: {count: 1100, period: day}